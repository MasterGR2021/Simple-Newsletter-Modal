<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>NewsLetter - G.Raw@</title>
  </head>
  <body>
    <div class="card">
      <div class="card-wrapper">
        <h2 class="heading--primary">
          Subscribe to our <span class="heading--secondary">newsletter.</span>
        </h2>
        <button class="cta--primary open">
          Join Now
          <img class="arrow" src="/images/arrow2.svg" alt="arrow" />
        </button>
      </div>
    </div>

    <div class="overlay"></div>

    <div class="modal">
      <img class="close" src="/images/close.svg" alt="close" />
      <div class="modal--card-wrapper">
        <img class="modal--emoji" src="/images/emoji.svg" alt="thank you" />
        <h4 class="modal--heading">Thanks for subscribing!!</h4>
        <input
          class="modal--input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail address"
        />
        <button class="cta--secondary">Sign me up</button>
      </div>
    </div>
  </body>
</html>
